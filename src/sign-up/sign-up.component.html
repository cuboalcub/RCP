<header class="bg-cover h-10 flex justify-center items-center" style="background-image: url('/assets/barra.png');">
    <img src="/assets/RC.png" class="max-w-[110px]" alt="Logo">
</header>

<body class="bg-cover bg-center flex justify-center items-center h-screen text-white" style="background-image: url('/assets/fondo.gif');">
    <div class="container mx-auto p-4 text-center">

        <!-- Botón de regreso -->
        <button class="absolute top-[150px] bg-yellow-400 text-black px-4 py-2 rounded-md font-bold shadow-md hover:bg-yellow-500 z-10 left-[100px]">
            BACK
        </button> 

        <!-- Formulario -->
        <div class="form-container bg-white/10 p-6 rounded-lg shadow-lg mx-auto max-w-md">

            <div class="image-container text-center mb-4">
                <img src="/assets/user.png" class="mx-auto w-1/3" alt="User Icon">
            </div>

            <form class="space-y-4">
                <div class="text-left">
                    <label for="correo" class="block text-gray-200">Correo:</label>
                    <input type="email" id="correo" name="correo" required
                        class="w-full px-3 py-2 text-black border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        [(ngModel)]="email">
                </div>

                <div class="text-left">
                    <label for="username" class="block text-gray-200">Usuario:</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-3 py-2 text-black border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        [(ngModel)]="username">
                </div>

                <div class="text-left">
                    <label for="password" class="block text-gray-200">Contraseña:</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 text-black border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        [(ngModel)]="password">
                </div>

                <div class="text-left">
                    <label for="confirm-password" class="block text-gray-200">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        class="w-full px-3 py-2 text-black border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        [(ngModel)]="confirmPassword">
                </div>

                <!-- Mensaje de error si las contraseñas no coinciden -->
                <p *ngIf="password && confirmPassword && password !== confirmPassword" class="text-red-500 text-sm mt-2">
                    Las contraseñas no coinciden.
                </p>
            </form>

            <!-- Botón de Crear Cuenta -->
            <button *ngIf="password === confirmPassword && password" 
                    class="block mt-6 bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 shadow-lg transition-all duration-300 ease-in-out" 
                    (click)="signup()"
                    >
                Crear Cuenta
            </button>
        </div>
    </div>
</body>
