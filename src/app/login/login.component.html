<header 
  class="w-full flex justify-center items-center bg-cover bg-center relative" 
  style="
    background-image: url('https://firebasestorage.googleapis.com/v0/b/roaau-javascript.appspot.com/o/imagenes%2FWhatsApp%20Image%202024-11-14%20at%2010.19.19%20AM.jpeg?alt=media&token=9d26344c-819e-43f0-9af4-290f2d7b74a6');
    background-size: cover;
    background-position: center top;
  "
>
  <img 
    src="https://firebasestorage.googleapis.com/v0/b/roaau-javascript.appspot.com/o/imagenes%2Fcanvas.png?alt=media&token=266cc22d-53b5-44f8-963d-0a0ab0e556cb" 
    class="absolute"
    style="width: auto; height: 65px; max-width: 65px;  transform: translateX(980%);"
    alt="Logo"
  >
</header>

<body 
  class="min-h-screen flex items-center justify-center bg-cover bg-center text-white" 
  style="background-image: url('https://firebasestorage.googleapis.com/v0/b/roaau-javascript.appspot.com/o/imagenes%2FWhatsApp%20Image%202024-10-31%20at%2010.01.29%20AM(1).jpeg?alt=media&token=a2280576-d4e4-4e01-bec8-38b861faae56');">
  <button 
  class="absolute top-4 left-4 bg-yellow-400 text-black px-4 py-2 rounded-md font-bold shadow-md hover:bg-yellow-500">
  BACK
</button>


  <!-- Contenedor principal centrado -->

    
    
    <!-- Formulario -->
    
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-800">
      <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <div class="image-container text-center mb-4">
          <img src="https://firebasestorage.googleapis.com/v0/b/roaau-javascript.appspot.com/o/imagenes%2Fimages-removebg-preview.png?alt=media&token=b3c8b16c-332f-49af-8048-df25b6865ef8" class="mx-auto w-1/3" alt="User Icon">
      </div>
        <form (submit)="goLogin()" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Usuario
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
    
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Contrase√±a
            </label>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
    
          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Log In
            </button>
            <p class="text-center mb-2 text-white">
              Si no tienes cuenta crea una:
            </p>
            <button (click)="goSignUp()" class="w-full p-2 rounded bg-gray-300 text-black font-bold hover:bg-gray-400">
              Sign Up
    
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
